<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    
    <div id="box">

        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>

        <button id="rock" onclick="chooseMove(this)"></button>
        <button id="paper" onclick="chooseMove(this)"></button>
        <button id="sicssors" onclick="chooseMove(this)"></button>

        <p id="result"></p>

        <p>Your score:</p>
        <p id="myScore">0</p>
        <p>Computer score:</p>
        <p id="comScore">0</p>

    </div>


    <script src="myScript.js"></script>
</body>
