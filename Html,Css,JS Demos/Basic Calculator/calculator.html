<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>

    <div id="calculator">

        <div id="result">
            <p id="result-text"></p>
        </div>

        <div id="buttons">

            <button onclick="clear1()" id="clear">C</button>
            <button onclick="printButton(this)" id="devide">/</button>
            <button onclick="printButton(this)" id="multiple">*</button>
            <button onclick="printButton(this)" id="minus">-</button>
            <button onclick="printButton(this)" id="seven">7</button>
            <button onclick="printButton(this)" id="eight">8</button>
            <button onclick="printButton(this)" id="nine">9</button>
            <button onclick="printButton(this)" id="plus">+</button>
            <button onclick="printButton(this)" id="four">4</button>
            <button onclick="printButton(this)" id="five">5</button>
            <button onclick="printButton(this)" id="six">6</button>
            <button onclick="equal()" id="equal">=</button>
            <button onclick="printButton(this)" id="one">1</button>
            <button onclick="printButton(this)" id="two">2</button>
            <button onclick="printButton(this)" id="three">3</button>
            <button onclick="printButton(this)" id="zero">0</button>
            <button onclick="printButton(this)" id="dot">.</button>

        </div>

    </div>


    <script src="myScript.js"></script>
</body>
</html>
